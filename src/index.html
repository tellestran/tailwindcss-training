<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              dm: ['"Open Sans"'],
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="public\tailwind.css" />
    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: "Manrope", sans-serif;
          font-size: 16px;
        }
      }

      @layer components {
        .layout-container {
          max-width: 1200;
          margin-left: auto;
          margin-right: auto;
          padding-left: 15px;
          padding-right: 15px;
        }
      }
      .shadow-properties {
        box-shadow: 0px 1.85185px 3.14815px 0px rgba(0, 0, 0, 0.01),
          0px 8.14815px 6.51852px 0px rgba(0, 0, 0, 0.01),
          0px 20px 13px 0px rgba(0, 0, 0, 0.01),
          0px 38.51852px 25.48148px 0px rgba(0, 0, 0, 0.02),
          0px 64.81481px 46.85185px 0px rgba(0, 0, 0, 0.02),
          0px 100px 80px 0px rgba(0, 0, 0, 0.03);
      }
      input,
      button,
      textarea,
      select {
        font-family: "Manrope", sans-serif;
        font-size: 16px;
        outline: none;
      }
    </style>
